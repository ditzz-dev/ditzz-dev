name: Generate Pac-Man Contribution Graph

on:
  schedule:
    # Berjalan setiap 6 jam
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pac-Man Graph

    steps:
      - uses: actions/checkout@v3

      - uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # ID untuk game. Pilih salah satu: github-dark, anaconda, pacman
          game_id: pacman
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
